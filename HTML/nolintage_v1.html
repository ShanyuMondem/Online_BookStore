<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOLINTAGE - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f1e4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        .navbar {
            background-color: #5a3e1b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            z-index: 100;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 12px;
            border: none;
            background-color: #8b5e3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .search-container {
            margin-top: 120px;
            text-align: center;
        }
        .search-box {
            display: flex;
            align-items: center;
            background-color: #fdf6e3;
            border-radius: 20px;
            overflow: hidden;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 10px;
            flex: 1;
            font-size: 1rem;
            background: transparent;
        }
        .buttons-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 2.5rem;
            gap: 10px;
            text-align: center;
        }
        .hero {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .hero img.active {
            opacity: 1;
        }
        .container {
            text-align: center;
            margin-top: 90px;
            flex-grow: 1;
        }
        .heading {
            font-size: 2.5rem;
            color: #5a3e1b;
        }
        .books-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .book-card {
            background: white;
            padding: 20px;
            margin: 15px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .footer {
            background-color: #5a3e1b;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>NOLINTAGE - Your Online Bookstore</span>
        <div class="nav-buttons">
            <button><img src="/Icons/profile_no_border.svg" alt=""> My Account</button>
            <button><img src="/Icons/cart-large-minimalistic-svgrepo-com.svg" alt=""> Cart</button>
        </div>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for books...">
        </div>
    </div>
    
    <div class="buttons-container">
        <button>Home</button>
        <button>New Releases</button>
        <button>Bestsellers</button>
        <button>Box Sets</button>
        <button>Fiction Books</button>
        <button>Request a Book</button>
    </div>

    <div class="hero">
        <img src="slide1.jpg" class="active" alt="Slide 1">
        <img src="slide2.jpg" alt="Slide 2">
        <img src="slide3.jpg" alt="Slide 3">
    </div>

    <div class="container">
        <h1 class="heading">Explore Our Collection</h1>
        <div class="books-grid">
            <div class="book-card">
                <img src="book1.jpg" alt="Book 1">
                <div class="book-title">The Vintage Reader</div>
            </div>
            <div class="book-card">
                <img src="book2.jpg" alt="Book 2">
                <div class="book-title">Classics Reimagined</div>
            </div>
            <div class="book-card">
                <img src="book3.jpg" alt="Book 3">
                <div class="book-title">Lost Tales of Literature</div>
            </div>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 NOLINTAGE. All Rights Reserved.</div>
    
    <script>
        let slides = document.querySelectorAll('.hero img');
        let currentIndex = 0;

        setInterval(() => {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
