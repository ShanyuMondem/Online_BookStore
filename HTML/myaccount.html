<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .category-section {
            margin: 50px auto;
            width: 90%;
        }
        
        .category-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
            gap: 20px;
            scrollbar-width: none;
        }
        
        .category-card {
            min-width: 200px;
            height: 150px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        
        .category-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow {
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
        
        .subscribe-section {
            margin-top: 50px;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .subscribe-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .subscribe-container input {
            padding: 12px;
            border: 2px solid #8b5e3c;
            border-radius: 8px;
            width: 250px;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .subscribe-container button {
            background-color: #8b5e3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Discover Categories</h2>
    <div class="category-container">
        <span class="arrow" onclick="scrollLeft()">&#8592;</span>
        <div class="category-wrapper" id="categoryWrapper">
            <div class="category-card">Romance</div>
            <div class="category-card">Fiction</div>
            <div class="category-card">History</div>
            <div class="category-card">Horror</div>
            <div class="category-card">Sci-Fi</div>
            <div class="category-card">Adventure</div>
        </div>
        <span class="arrow" onclick="scrollRight()">&#8594;</span>
    </div>

    <div class="subscribe-section">
        <h2>Stay Updated</h2>
        <p>Subscribe to get the latest book releases and offers.</p>
        <div class="subscribe-container">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </div>

    <script>
        function scrollLeft() {
            document.getElementById('categoryWrapper').scrollBy({ left: -200, behavior: 'smooth' });
        }
        function scrollRight() {
            document.getElementById('categoryWrapper').scrollBy({ left: 200, behavior: 'smooth' });
        }
    </script>
</body>
</html>
